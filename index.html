<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isTriangle</title>
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="list-item"><a href="#istriangle">isTriange ?</a></li>
                <li class="list-item"><a href="#two">Hypotenuse</a></li>
                <li class="list-item"><a href="#three">Area</a></li>
                <li class="list-item"><a href="quiz/index.html">Quiz</a></li>
            </ul>
        </nav>
    </header>
        <main class="container">
            <section id="istriangle"class="section">
                <h2 class="title"> Check Triangle</h2>
                <label for="a1">
                    First Angle <br>
                    <input type="number" id="a1">
                </label>
                <label for="a2">
                    Second Angle <br>
                    <input type="number" id="a2">
                </label>
                <label for="a3">
                    Third Angle <br>
                    <input type="number" id="a3">
                </label>
                <button class="btn" id="tri">Submit</button>
                <p id="angle"></p>
            </section>
            <section class="section" id="two">
                <h2 class="title"> Check Hypotenuse</h2>
                <h2 class="fromula">Length of Hypotenuse = sqrt(a² + b²)</h2>
                <label for="a">
                    Side One<br>
                    <input type="number" id="a">
                </label>
                <label for="b">
                    Side Two<br>
                    <input type="number" id="b">
                </label>
                <button class="btn" id="hypo" >Check Hypotenuse</button>
                <p id="output"></p>
            
            </section>
            <section class="section" id="three">
                <h2 class="title"> Check Area</h2>
                <h2 class="fromula">Area of a triangle = 1/2(Base * Height)</h2>
                <label for="base">
                    Base <br>
                    <input type="number" id="base">
                </label>
                <label for="height">
                    Height<br>
                    <input type="number" id="height">
                </label>
                <button class="btn" id="area" >Check Area</button>
                <p id="ans"></p>
            </section>
        </main>
   
<script src="./index.js"></script>
</body>
</html>
